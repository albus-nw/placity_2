
<!--ContentType Multiplechoice, PW-->

<div style="display:block;">

    <div ng-bind-html="vm.ctMultipleChoiceText"></div>
   
    <form name="myForm" ng-submit="submitForm()">
        <div class="radio" ng-repeat="choice in vm.ctMultipleChoiceChoice">
            <label><input type="radio" name="choice" ng-model="vm.answerGiven" value="{{choice}}">{{choice}}</label>
        </div>
        <button ng-if="vm.lang_id == '0'" type="submit" class="btn btn-primary" ng-click="vm.test()">Antwort absenden</button>
        <button ng-if="vm.lang_id == '1'" type="submit" class="btn btn-primary" ng-click="vm.test()">post answer</button>
        {{vm.answerGiven}}
        </form>
</div>
