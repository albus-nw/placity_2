
<br /><br /><br />
<div>

    <a href="#/Routen" class="btn btn-primary btn-sm">Zurück</a>
    <div ng-hide="vm.playing" class="ng-hide">
        <em>RoutenID:  {{vm.routenID}}</em><br />
        <a ng-click="vm.fromDevice()" class="btn btn-primary">Von Gerät</a>
        <a ng-click="vm.fromServer()" class="btn btn-primary">Von Server</a>
        <a ng-click="vm.fromSomewhere()" class="btn btn-primary">Von Egal</a>
        <a ng-click="vm.save()" class="btn btn-primary">Route speichern</a>
        
         
        <div ng-if="vm.loaded" class="btn btn-primary">
            

            <form name="LanguageSelect">
                <label for="LanguageSelect">Sprache Wählen: </label><br>
                <select class="btn btn-default dropdown-toggle" name="LanguageSelect" id="LanguageSelect" ng-model="vm.lang_id">
                    <option ng-repeat="option in vm.langarray" value="{{$index}}">{{option}}</option>
                </select>

                <a ng-show="vm.route" ng-click="vm.setLanguage(vm.lang_id);vm.play();" class="btn btn-primary">starten</a>
            </form>
        </div>
        
      

      
    </div>
    <div>
        <!--{{vm.lokaleRouten}}
        {{vm.route}}
        <div style="color: blue">{{vm.pages}}</div>-->
        <div style="border: 1px dotted orange; color: #ff0000;">
          <!--  {{vm.currentPage}}-->
        </div>
        <div style="border: 1px dotted #ff0000; color: #000000;" ng-repeat="con in vm.content_by_id_page" | orderBy : vm.content_by_id_page.pos >


            
            <div ng-if="vm.content_by_id_page[$index].id_content_type == '1'">
                <ct-text content="{data_obj: con.data_obj}"></ct-text>
              <!-- geht auch so:   <p ct-text content="{data_obj: con.data_obj}"></p>-->
            </div>
            <div ng-if="vm.content_by_id_page[$index].id_content_type == '2'">
                 <ct-MultipleChoice content="{data_obj: con.data_obj}"></ct-MultipleChoice>
            </div>
            <div ng-if="vm.content_by_id_page[$index].id_content_type == '3'">
                <ct-Dialog content="{data_obj: con.data_obj}"></ct-Dialog>
            </div>
            <div ng-if="vm.content_by_id_page[$index].id_content_type == '5'">
                <ct-FrageFreitext content="{data_obj: con.data_obj}"></ct-FrageFreitext>
            </div>
            <div ng-if="vm.content_by_id_page[$index].id_content_type == '6'">
                <ct-AudioApp content="{data_obj: con.data_obj}"></ct-AudioApp>
            </div>
            <div ng-if="vm.content_by_id_page[$index].id_content_type == '7'">
                <ct-Video content="{data_obj: con.data_obj}"></ct-Video>
            </div>
            <div ng-if="vm.content_by_id_page[$index].id_content_type == '8'">
                <ct-Image content="{data_obj: con.data_obj}"></ct-Image>
            </div>





            </div>
        <div ng-show="vm.playing">
            <a ng-click="vm.goToNextPage()" class="btn btn-primary">Next Page</a>
        </div>
    </div>
</div>
