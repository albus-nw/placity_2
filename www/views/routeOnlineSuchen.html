<a href="#/Routen" class="btn btn-primary btn-sm">Zurück</a>
<div>
    Routen suchen:

        <input type="text" ng-model="vm.suchbegriff" placeholder="Suchebegriff" />
        <a class="btn btn-primary btn-sm" ng-click="vm.search(); vm.show = true;">Suchen</a>
        <!-- also ich weiß nicht, wieso das in der app mit dem ng-show nicht klappt, anderswo und in den onlineDinger (plunker oder die fiddles alle heißen)

        Suche nach {{vm.suchbegriff}} ergab {{vm.iTreffer}} Treffer
       
        <p style="color: orangered">{{vm.tag2}}</p>
        <div ng-repeat="treffer in vm.aTreffer">
            <a href="#/Routen/{{treffer.id_route}}" class="btn btn-primary">Route {{treffer.id_route}} {{treffer.name}}</a>
        </div>
    </div>
</div>
